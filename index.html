<!DOCTYPE html>
<html lang="sp">
<head>

<body>

    <p>-7. Programa que pida el ingreso del nombre y precio de un artículo y la
        cantidad que lleva el cliente. Mostrar lo que debe pagar el comprador
        en su factura.</p><br>
    <form id="myForm">
        <input type="text" name="articulo" placeholder="nombre del artículo"><br><br>
        <input type="text" pattern="[0-9-.]+" name="precio" placeholder="precio artículo"><br><br>
        <input type="text" pattern="[0-9-.]+" name="cantidad" placeholder="cantidad"><br><br>
        <input type="submit" value="enviar">
    </form>
    <pre></pre>
</body>
