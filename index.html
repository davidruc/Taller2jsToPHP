<head>

<body>

    <p>8. Programa que Ingrese por teclado:
        a. el valor del lado de un cuadrado para mostrar por pantalla el
        perímetro del mismo
        b. la base y la altura de un rectángulo para mostrar el área del
        mismo</p><br>
    <form id="myForm">
        <legend>CUADRADO</legend>
        <input type="text" pattern="[0-9-.]+" name="lado" placeholder="lado cuadrado"><br><br>
        <legend>RECTANGULO</legend>
        <input type="text" pattern="[0-9-.]+" name="base" placeholder="base rectangulo"><br><br>
        <input type="text" pattern="[0-9-.]+" name="altura" placeholder="altura rectangulo"><br><br>
        <input type="submit" value="enviar">
    </form>
    <pre></pre>
</body>
